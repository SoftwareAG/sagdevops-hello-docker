version: "3.2"

services:
  cc:
    image: ${CC_REG}/commandcentral-server:$TAG
    ports:
      - 8091:8091
    environment:
      - CC_PASSWORD

  node1:
    image: ${CC_REG}/commandcentral-node:$TAG
    hostname: node1
    environment:
      - CC_AUTO_REGISTER=1 # auto-registration
      - CC_SERVER=cc       # with this CC server
      - CC_PASSWORD        # using this CC Administrator password
    depends_on: 
      - cc

  init:
    image: ${CC_REG}/commandcentral-client:$TAG
    environment: 
      - CC_SERVER=cc
      - CC_PASSWORD
    depends_on: 
      - cc
      - node1
    command: >
      bash -c "
      echo 'Waiting for node1 auto-register ...' &&
      sagcc list landscape nodes --wait-for-cc 240 -e node1 -w 240 &&
      echo 'Registering and listing products repository ...' &&
      sagcc add repository products name=products location=http://sdc.softwareag.com/dataserve${REPO_NAME}/repository username=$EMPOWER_USR password=$EMPOWER_PSW ||
      sagcc list repository products -e products &&
      sagcc list repository products content products -e $TAG &&
      echo 'Registering and listing fix repository ...' &&
      sagcc add repository fixes name=fixes location=http://sdc.softwareag.com/updates/prodRepo username=$EMPOWER_USR password=$EMPOWER_PSW ||
      sagcc list repository fixes -e fixes &&
      sagcc list repository fixes content fixes nodeAlias=node1 products=INSTALLED -e $TAG"
